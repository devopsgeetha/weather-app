name: Test PR Reviewer Action

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          # Fetch depth 0 to get full history for better context
          fetch-depth: 0
      
      - name: Debug PR Info
        run: |
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Head SHA: ${{ github.event.pull_request.head.sha }}"
          echo "PR Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "PR Base Repo: ${{ github.repository }}"
          echo "Event Path: ${{ github.event_path }}"
          echo "--- Event JSON (first 2000 chars) ---"
          head -c 2000 ${{ github.event_path }} || cat ${{ github.event_path }} | head -c 2000
      
      - name: AI PR Review
        uses: meetgeetha/pr-reviewer-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openai_model: gpt-4-turbo-preview
